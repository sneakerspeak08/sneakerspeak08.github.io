    <main>
        <h1>Contact</h1>
        <p>Contact me for any questions or if you're interested in a photoshoot.</p>
        <form action="submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-social-media">
            <p>Follow me on Instagram:</p>
            <a href="https://www.instagram.com/draperphotos" target="_blank" class="instagram-link" style="text-decoration: none; color: #333;">
                <img src="portrait/instagram.png" alt="Instagram Icon" class="instagram-icon" style="width: 30px; height: 30px; vertical-align: middle;">
                <span style="vertical-align: middle;">Instagram</span>
            </a>
        </div>
    </main>
